<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Only For Dimple ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  color:white;
  background:url('img1.jpeg') repeat;
  background-size:cover;
  animation:bgMove 120s linear infinite;
  overflow-x:hidden;
}
@keyframes bgMove{
  to{background-position:-4000px 0;}
}

.container{
  padding:6vw;
  text-align:center;
  position:relative;
  z-index:2;
}

.card{
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(10px);
  border-radius:6vw;
  padding:6vw;
  margin:10vw auto;
  max-width:95%;
}

/* GALLERY FIX */
.gallery{
  width:100%;
  height:80vw;
  max-height:500px;
  position:relative;
  overflow:hidden;
  border-radius:5vw;
}
.gallery img{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  opacity:0;
  transition:opacity 1s;
}

/* INPUT */
input{
  padding:3vw;
  border-radius:10vw;
  border:none;
  width:70%;
  font-size:4vw;
  text-align:center;
}
button{
  padding:3vw 6vw;
  border:none;
  border-radius:10vw;
  font-size:4vw;
  background:white;
  color:#ff4d6d;
  margin-top:3vw;
}

/* MUSIC */
#musicBtn{
  position:fixed;
  top:4vw;
  right:4vw;
  z-index:99;
}

/* EFFECTS */
.heart{
  position:fixed;
  bottom:-10vh;
  font-size:6vw;
  animation:floatUp linear infinite;
  z-index:1;
}
@keyframes floatUp{
  to{transform:translateY(-120vh);}
}

.star{
  position:fixed;
  width:2px;
  height:80px;
  background:linear-gradient(white,transparent);
  animation:shoot 2s linear infinite;
  z-index:1;
}
@keyframes shoot{
  to{transform:translate(-400px,400px);opacity:0;}
}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>
<button id="musicBtn" onclick="toggleMusic()">Play / Pause</button>

<div class="container">
<h1>Hey ‚ù§Ô∏è</h1>
<p>Meri feelings‚Ä¶ meri duniya üåô</p>

<input id="answer" placeholder="1 dec 24"><br>
<button onclick="unlock()">Enter üíñ</button>

<div id="content" style="display:none">

<div class="card">
<h2>Happy Anniversary Dimple ‚ù§Ô∏è</h2>
<p><b>1 December 2024</b><br>
<b>19 January ¬∑ 1:30 AM</b></p>
</div>

<div class="card">
<h2>üì∏ Our Moments</h2>
<div class="gallery">
<img src="img1.jpeg">
<img src="img2.jpeg">
<img src="img3.jpeg">
<img src="img4.jpeg">
</div>
</div>

<h2>Forever Yours<br>Tanush ‚ù§Ô∏è</h2>
</div>
</div>

<script>
let music=document.getElementById("bgm");
function toggleMusic(){music.paused?music.play():music.pause();}

function unlock(){
 let a=document.getElementById("answer").value.toLowerCase().trim();
 if(a==="1 dec 24"||a==="1 december 24"){
   document.getElementById("content").style.display="block";
   music.play();
   slideshow();
   hearts();
   stars();
 }else alert("Sirf Dimple ‚ù§Ô∏è");
}

function slideshow(){
 let i=0,imgs=document.querySelectorAll(".gallery img");
 imgs[0].style.opacity=1;
 setInterval(()=>{
  imgs.forEach(x=>x.style.opacity=0);
  i=(i+1)%imgs.length;
  imgs[i].style.opacity=1;
 },3000);
}

function hearts(){
 setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
 },500);
}

function stars(){
 setInterval(()=>{
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*40+"vh";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),2000);
 },2000);
}
</script>
<!-- üêº PANDA STYLE -->
<style>
.panda{
  position:fixed;
  bottom:2vh;
  left:-30vw;
  width:20vw;
  max-width:120px;
  height:auto;
  z-index:5;
  animation:walk 25s linear infinite;
}

@keyframes walk{
  0%{left:-30vw; transform:scaleX(1);}
  50%{left:110vw; transform:scaleX(1);}
  51%{transform:scaleX(-1);}
  100%{left:-30vw; transform:scaleX(-1);}
}

.panda-body{
  background:white;
  width:100%;
  height:120px;
  border-radius:50%;
  position:relative;
  animation:bounce 1.5s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-5px);}
}

.ear{
  width:30%;
  height:30%;
  background:black;
  border-radius:50%;
  position:absolute;
  top:-15%;
}
.ear.left{left:-5%;}
.ear.right{right:-5%;}

.eye{
  width:15%;
  height:15%;
  background:black;
  border-radius:50%;
  position:absolute;
  top:35%;
}
.eye.left{left:25%;}
.eye.right{right:25%;}

.nose{
  width:12%;
  height:10%;
  background:black;
  border-radius:50%;
  position:absolute;
  top:55%;
  left:44%;
}

.hand{
  width:18%;
  height:35%;
  background:black;
  border-radius:50%;
  position:absolute;
  top:50%;
}
.hand.left{
  left:-10%;
}
.hand.right{
  right:-10%;
  animation:wave 1s infinite;
  transform-origin:top;
}

@keyframes wave{
  0%,100%{transform:rotate(0deg);}
  50%{transform:rotate(25deg);}
}
</style>

<!-- üêº PANDA HTML -->
<div class="panda">
  <div class="panda-body">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose"></div>
    <div class="hand left"></div>
    <div class="hand right"></div>
  </div>
</div>
</body>
</html>
